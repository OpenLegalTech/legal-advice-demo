{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
{{ form.media }}
<div class="row justify-content-center">
    <div class="col-md-6">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="row justify-content-center mt-3">
                <div class="col-4">
                    <input class="btn btn-primary btn-lg" type="submit" value="Weiter" />
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
